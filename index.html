<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <h1 class="main__title">Tic Tac Toe</h1>
  <div class="main__container">
    <div class="player-inputs">
      <label for="firstPlayer">Player 1 name:</label>
      <input type="text" id="firstPlayer" name="firstPlayer">
      <label for="secondPlayer">Player 2 name:</label>
      <input type="text" id="secondPlayer" name="secondPlayer">
    </div>
    <button class="button__start">Start Game</button>
    <div class="game-board">
      <div class="game-cell" data-index='0'></div>
      <div class="game-cell" data-index='1'></div>
      <div class="game-cell" data-index='2'></div>
      <div class="game-cell" data-index='3'></div>
      <div class="game-cell" data-index='4'></div>
      <div class="game-cell" data-index='5'></div>
      <div class="game-cell" data-index='6'></div>
      <div class="game-cell" data-index='7'></div>
      <div class="game-cell" data-index='8'></div>
    </div>
  </div>
  <div class="gameResult">
  </div>
  <script src="assets/scripts/script.js"></script>
</body>
</html>
